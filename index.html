<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/weather-icons.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Secs</button>
      <button data-time="300" class="timer__button">Work 5</button>
      <button data-time="900" class="timer__button">Quick 15</button>
      <button data-time="1200" class="timer__button">Snack 20</button>
      <button data-time="3600" class="timer__button">Lunch Break</button>
      <h3 class="show_small">or</h3>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <div class="date_container">
        <h2 class="date"></h2>
      </div>
      <div class="clock_container">
        <h1 class="clock"></h1>
      </div>
      <div class="display_container">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
      <div class="weather_container">
        <i class="weatherIcon wi"></i>
        <h2 class="weather"></h2>
      </div>
      <div class="location_container">
        <h3 class="location"></h3>
      </div>
      <div class="mute_container">
        <button class="mute">Mute Alarm</button>
      </div>
    </div>
  </div>
  <audio class="alarmFX" src="sound/alarm.wav" onended="audioEnd()"></audio>
  <audio class="tickFX" src="sound/tick.mp3"></audio>

  <script src="app.js"></script>
</body>
</html>
